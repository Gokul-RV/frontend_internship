<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Responsive Image Gallery</title>

<style>
body {
    margin: 0;
    font-family: Arial, sans-serif;
    background: #f4f4f4;
    text-align: center;
}

h1 {
    padding: 20px;
}

.filters {
    margin-bottom: 20px;
}

.filters button {
    padding: 8px 15px;
    margin: 5px;
    border: none;
    cursor: pointer;
    background: #333;
    color: white;
    border-radius: 5px;
    transition: 0.3s;
}

.filters button:hover {
    background: #555;
}

.gallery {
    display: grid;
    grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
    gap: 15px;
    padding: 20px;
}

.gallery img {
    width: 100%;
    cursor: pointer;
    border-radius: 10px;
    transition: transform 0.3s ease, filter 0.3s ease;
}

.gallery img:hover {
    transform: scale(1.05);
    filter: brightness(80%);
}

/* Lightbox */
.lightbox {
    display: none;
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    background: rgba(0,0,0,0.9);
    align-items: center;
    justify-content: center;
    flex-direction: column;
}

.lightbox img {
    max-width: 80%;
    max-height: 80%;
    border-radius: 10px;
}

.close {
    position: absolute;
    top: 20px;
    right: 30px;
    font-size: 35px;
    color: white;
    cursor: pointer;
}

.prev, .next {
    position: absolute;
    top: 50%;
    font-size: 40px;
    color: white;
    cursor: pointer;
    user-select: none;
    padding: 10px;
}

.prev { left: 20px; }
.next { right: 20px; }

@media(max-width: 600px) {
    .gallery {
        grid-template-columns: repeat(auto-fit, minmax(120px, 1fr));
    }
}
</style>
</head>
<body>

<h1>Responsive Image Gallery</h1>

<div class="filters">
    <button onclick="filterImages('all')">All</button>
    <button onclick="filterImages('nature')">Nature</button>
    <button onclick="filterImages('city')">City</button>
</div>

<div class="gallery" id="gallery">
</div>

<div class="lightbox" id="lightbox">
    <span class="close" onclick="closeLightbox()">&times;</span>
    <span class="prev" onclick="changeImage(-1)">❮</span>
    <img id="lightbox-img">
    <span class="next" onclick="changeImage(1)">❯</span>
</div>

<script>
const gallery = document.getElementById("gallery");
const lightbox = document.getElementById("lightbox");
const lightboxImg = document.getElementById("lightbox-img");

let images = [];
let currentIndex = 0;

// Generate 30 Images Dynamically
for (let i = 1; i <= 30; i++) {
    let img = document.createElement("img");
    img.src = "https://picsum.photos/300?random=" + i;

    if (i % 2 === 0) {
        img.classList.add("city");
    } else {
        img.classList.add("nature");
    }

    img.onclick = function () {
        openLightbox(i - 1);
    };

    gallery.appendChild(img);
}

images = document.querySelectorAll(".gallery img");

function openLightbox(index) {
    currentIndex = index;
    lightbox.style.display = "flex";
    lightboxImg.src = images[currentIndex].src;
}

function closeLightbox() {
    lightbox.style.display = "none";
}

function changeImage(direction) {
    currentIndex += direction;

    if (currentIndex < 0)
        currentIndex = images.length - 1;

    if (currentIndex >= images.length)
        currentIndex = 0;

    lightboxImg.src = images[currentIndex].src;
}

function filterImages(category) {
    images.forEach(img => {
        if (category === "all" || img.classList.contains(category)) {
            img.style.display = "block";
        } else {
            img.style.display = "none";
        }
    });
}
</script>

</body>
</html>
