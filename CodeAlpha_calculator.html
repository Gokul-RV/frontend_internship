<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Advanced Calculator</title>

<style>
body {
    margin: 0;
    background: linear-gradient(135deg, #1e3c72, #2a5298);
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    font-family: Arial, sans-serif;
}

.calculator {
    background: #222;
    padding: 20px;
    border-radius: 15px;
    width: 340px;
    box-shadow: 0 10px 25px rgba(0,0,0,0.4);
}

.display {
    background: #000;
    color: #00ff90;
    font-size: 28px;
    padding: 15px;
    border-radius: 10px;
    text-align: right;
    margin-bottom: 15px;
    overflow-x: auto;
}

.buttons {
    display: grid;
    grid-template-columns: repeat(4, 1fr);
    gap: 10px;
}

button {
    padding: 18px;
    font-size: 18px;
    border: none;
    border-radius: 10px;
    cursor: pointer;
    transition: 0.2s;
}

button:hover {
    transform: scale(1.05);
}

.operator {
    background: #ff9500;
    color: white;
}

.equal {
    background: #28a745;
    color: white;
}

.clear {
    background: #dc3545;
    color: white;
}

.number {
    background: #333;
    color: white;
}

.zero {
    grid-column: span 1;
}

@media(max-width: 400px){
    .calculator{
        width: 95%;
    }
}
</style>
</head>
<body>

<div class="calculator">
    <div class="display" id="display">0</div>

    <div class="buttons">
        <button class="clear" onclick="clearDisplay()">C</button>
        <button class="operator" onclick="append('(')">(</button>
        <button class="operator" onclick="append(')')">)</button>
        <button class="operator" onclick="deleteLast()">⌫</button>

        <button class="number" onclick="append('7')">7</button>
        <button class="number" onclick="append('8')">8</button>
        <button class="number" onclick="append('9')">9</button>
        <button class="operator" onclick="append('/')">÷</button>

        <button class="number" onclick="append('4')">4</button>
        <button class="number" onclick="append('5')">5</button>
        <button class="number" onclick="append('6')">6</button>
        <button class="operator" onclick="append('*')">×</button>

        <button class="number" onclick="append('1')">1</button>
        <button class="number" onclick="append('2')">2</button>
        <button class="number" onclick="append('3')">3</button>
        <button class="operator" onclick="append('-')">−</button>

        <button class="number zero" onclick="append('0')">0</button>
        <button class="number" onclick="append('.')">.</button>
        <button class="equal" onclick="calculate()">=</button>
        <button class="operator" onclick="append('+')">+</button>
    </div>
</div>

<script>
let display = document.getElementById("display");

function append(value) {
    if (display.innerText === "0") {
        display.innerText = value;
    } else {
        display.innerText += value;
    }
}

function clearDisplay() {
    display.innerText = "0";
}

function deleteLast() {
    display.innerText = display.innerText.slice(0, -1) || "0";
}

function calculate() {
    try {
        display.innerText = eval(display.innerText);
    } catch (error) {
        display.innerText = "Error";
    }
}

// Keyboard Support
document.addEventListener("keydown", function(event) {
    if (!isNaN(event.key) || "+-*/.()".includes(event.key)) {
        append(event.key);
    } 
    else if (event.key === "Enter") {
        calculate();
    } 
    else if (event.key === "Backspace") {
        deleteLast();
    } 
    else if (event.key.toLowerCase() === "c") {
        clearDisplay();
    }
});
</script>

</body>
</html>
